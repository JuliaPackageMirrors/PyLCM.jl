# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: required
dist: trusty

os:
  - linux
  - osx

julia:
  - release
  - nightly

notifications:
  email: false

before_install:
  - travis/setup_lcm.sh
  - if [ "$TRAVIS_OS_NAME" = "linux" ] ; then export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib ; fi
  - export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python2.7/site-packages:`pwd`
  - echo $PYTHONPATH
  - echo $LD_LIBRARY_PATH
  - python -c "import lcm"
  - julia -e "Pkg.add(\"PyCall\"); Pkg.checkout(\"PyCall\"); Pkg.build(\"PyCall\"); using PyCall; @pyimport lcm as pylcm"
  - ls

after_success:
  - julia -e 'cd(Pkg.dir("PyLCM")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

